<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

    <script>
tinymce.init({
  selector: "textarea",  // change this value according to your HTML
plugins: 'markdown code print preview importcss searchreplace autolink autosave save directionality visualblocks visualchars fullpage fullscreen image link media template codesample table charmap hr pagebreak nonbreaking anchor toc insertdatetime advlist lists wordcount imagetools textpattern noneditable help charmap quickbars emoticons',
height : "1080"
});
    </script>

  </head>

  <body>
  <h1>TinyMCE</h1>
    <form method="post">
      <textarea id="textarea"></textarea>
    </form>
  </body>
</html>
